<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="global-container">
      <div class="card login-form">
        <div class="card-body text-center" style="flex: none">
          <h1 class="card-title text-light">LOGIN</h1>
        </div>
        <div class="card-text">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-light"
                >Username</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label text-light"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <button
              type="submit"
              style="
                border: none;
                background-color: rgba(255, 255, 255, 0);
                background-filter: blur (5px);
              "
            >
              <a
                href="home.html"
                class="btn btn-primary mb-3"
                style="border-radius: 10px"
                >Submit</a
              >
            </button>
          </form>
          <label class="form-check-label text-light" for="exampleCheck1">
            Belum Punya Aku? Yuk <a href="dafttar.html">DAFTAR</a></label
          >
        </div>
      </div>
    </div>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
